<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAnnotationLabel" jhiTranslate="concreteSlabAnnotatorApp.annotation.home.createOrEditLabel">Create or edit a Annotation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!annotation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="annotation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="concreteSlabAnnotatorApp.annotation.squareSize" for="field_squareSize">Square Size</label>
            <input type="number" class="form-control" name="squareSize" id="field_squareSize"
                [(ngModel)]="annotation.squareSize" required/>
            <div [hidden]="!(editForm.controls.squareSize?.dirty && editForm.controls.squareSize?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.squareSize?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.squareSize?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="concreteSlabAnnotatorApp.annotation.defect" for="field_defect">Defect</label>
            <select class="form-control" name="defect" [(ngModel)]="annotation.defect" id="field_defect"  required>
                <option value="CRACK">{{'concreteSlabAnnotatorApp.DefectName.CRACK' | translate}}</option>
                <option value="EFFLORESCENCE">{{'concreteSlabAnnotatorApp.DefectName.EFFLORESCENCE' | translate}}</option>
                <option value="DONT_CARE">{{'concreteSlabAnnotatorApp.DefectName.DONT_CARE' | translate}}</option>
                <option value="SPALLING">{{'concreteSlabAnnotatorApp.DefectName.SPALLING' | translate}}</option>
                <option value="POPOUT">{{'concreteSlabAnnotatorApp.DefectName.POPOUT' | translate}}</option>
                <option value="SCALING">{{'concreteSlabAnnotatorApp.DefectName.SCALING' | translate}}</option>
                <option value="CHALK">{{'concreteSlabAnnotatorApp.DefectName.CHALK' | translate}}</option>
                <option value="WETTING">{{'concreteSlabAnnotatorApp.DefectName.WETTING' | translate}}</option>
                <option value="RUST_FLUID">{{'concreteSlabAnnotatorApp.DefectName.RUST_FLUID' | translate}}</option>
                <option value="REINFORCEMENT_EXPOSURE">{{'concreteSlabAnnotatorApp.DefectName.REINFORCEMENT_EXPOSURE' | translate}}</option>
                <option value="HONEY_COMB">{{'concreteSlabAnnotatorApp.DefectName.HONEY_COMB' | translate}}</option>
                <option value="AIR_VOID">{{'concreteSlabAnnotatorApp.DefectName.AIR_VOID' | translate}}</option>
                <option value="STAIN_DISCOLORATION">{{'concreteSlabAnnotatorApp.DefectName.STAIN_DISCOLORATION' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.defect?.dirty && editForm.controls.defect?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.defect?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="concreteSlabAnnotatorApp.annotation.image" for="field_image">Image</label>
            <select class="form-control" id="field_image" name="image" [(ngModel)]="annotation.image" >
                <option [ngValue]="null"></option>
                <option [ngValue]="imageOption.id === annotation.image?.id ? annotation.image : imageOption" *ngFor="let imageOption of images; trackBy: trackImageById">{{imageOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
