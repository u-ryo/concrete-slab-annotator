<h1 mat-dialog-title jhiTranslate="global.menu.admin.downloads.comparation">Compare Annotations</h1>
<mat-dialog-content>
  <p jhiTranslate="global.menu.admin.downloads.whatCompareTo">What will you compare to?</p>
  <mat-form-field class="w-100">
    <input matInput type="text" placeholder="Select Image URL" required [(ngModel)]="data.to" list="targetFileUrls"/>
    <datalist id="targetFileUrls">
      <option *ngFor="let image of data.images" [disabled]="image.filename === data.from">
        {{image.filename}}
      </option>
    </datalist>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [attr.disabled]="data.to ? null : true" [mat-dialog-close]="data.to" cdkFocusInitial>OK</button>
</mat-dialog-actions>
