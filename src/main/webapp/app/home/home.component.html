<div [ngSwitch]="isAuthenticated()">
  <div class="position:absolute;float:right">
    <p *ngIf="account" class="pull-right">
      <span jhiTranslate="home.logged.message" translateValues="{username: '{{account.login}}'}">User</span> | <span *jhiHasAnyAuthority="'ROLE_ADMIN'"><a routerLink="user-management"><span [title]="'global.menu.admin.userManagement'|translate"><i class="fa fa-user"></i></span></a> | <a mat-button [matMenuTriggerFor]="downloads"><span [title]="'global.menu.admin.download'|translate"><i class="fa fa-download"></i></a></button><mat-menu #downloads="matMenu"><button mat-menu-item>Access Log</button><button mat-menu-item>Annotation XML</button></mat-menu> | </span><a routerLink="settings" [title]="'global.menu.account.settings'|translate"><i class="fa fa-cog"></i></a> | <a routerLink="password" [title]="'global.menu.account.password'|translate"><i class="fa fa-key"></i></a> | <a (click)="logout()" [title]="'global.menu.account.logout'|translate"><i class="fa fa-sign-out"></i></a> | <a (click)="changeLanguage(language);">{{language | findLanguageFromKey}}</a>
    </p>
  </div>
  <div *ngSwitchCase="true">
    <h1 class="display-4 text-center" jhiTranslate="home.title">
      Concrete Slab Annotator
    </h1>
  </div>
  <div *ngSwitchCase="true">
    <jhi-control-panel></jhi-control-panel>
    <jhi-view-panel></jhi-view-panel>
  </div>
  <div class="alert alert-warning" *ngSwitchCase="false">
    <p>
      <span jhiTranslate="global.messages.info.authenticated.prefix">
        Anyway, please</span>
      <a class="alert-link" (click)="login()"
         jhiTranslate="global.messages.info.authenticated.link">log in</a>
      <span jhiTranslate="global.messages.info.authenticated.suffix">
        first.</span>
    </p>
    <button (click)="login()" mat-raised-button><span jhiTranslate="global.messages.info.authenticated.link">Login</span></button>
  </div>
</div>
