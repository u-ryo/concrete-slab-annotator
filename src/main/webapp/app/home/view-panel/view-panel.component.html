<div class="m-3" style="position:relative">
  <canvas #canvas [hidden]="loading" jhiMouseWheel (mouseWheel)="mouseWheel($event)" class="w-100" style="position:absolute" [style.filter]="brightness"></canvas>
  <img #img [hidden]="!loading" class="w-100" (load)="afterLoading()" src="{{fileUrl}}" style="position:absolute">
</div>
